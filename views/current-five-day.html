<div class="current-main-container">
  <div ng-repeat="days in fiveDays" class="current-main-flex-box five-day-flex">
    <div class="" style="width: 100%; height: 200px; text-align: center;">
      <p>{{days.dt_txt}}</p>
      <p>{{days.main.temp}} </p>
      <p>{{days.weather[0].description}}</p>
      <p>{{days.wind.speed}}</p>
      <img ng-src="{{days.weather[0].icon}}" class="weather-icon">
    </div>
  </div>
</div>
